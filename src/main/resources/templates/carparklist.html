<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpark Rates</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Carpark Rates</h3>
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Weekday Rate 1</th>
                    <th>Weekday Rate 2</th>
                    <th>Saturday Rate</th>
                    <th>Sunday/PH Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carpark: ${carparks}">
                    <td th:utext="${carpark.id}"></td>
                    <td th:utext="${carpark.name}"></td>
                    <td th:utext="${carpark.category}"></td>
                    <td th:utext="${carpark.weekdayOneRate}"></td>
                    <td th:utext="${carpark.weekdayTwoRate}"></td>
                    <td th:utext="${carpark.saturdayRate}"></td>
                    <td th:utext="${carpark.sundayPhRate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
